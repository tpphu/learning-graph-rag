Dựa trên nội dung HTML bạn đã cung cấp, tôi sẽ trích xuất thông tin liên quan đến ERD và trình bày dưới dạng YAML. Tuy nhiên, cần lưu ý rằng thông tin trong HTML không hoàn toàn phù hợp với một ERD điển hình, vì nó không chứa các thực thể và mối quan hệ rõ ràng như trong một cơ sở dữ liệu. Dưới đây là cách tôi sẽ cấu trúc thông tin:

```yaml
Mối quan hệ:
- Ngành đào tạo: Tất cả các ngành
  Trường: Trường Đại học Khoa học - Đại học Thái Nguyên
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm thi THPT
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm học bạ
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm ĐGNL HCM
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm ĐGNL HN
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: ƯTXT, XT thẳng
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm Đánh giá Tư duy
- Trường: Trường Đại học Khoa học - Đại học Thái Nguyên
  Địa chỉ: Phường Tân Thịnh - Thành phố Thái Nguyên
Thực thể:
  Ngành đào tạo:
  - Mã ngành: No data
    Tên ngành: No data
    Tổ hợp: No data
    Điểm chuẩn 2024: No data
  Trường Đại học:
    Tên: Trường Đại học Khoa học - Đại học Thái Nguyên
    Mã trường: DTZ
    Tên tiếng Anh: Thai Nguyen University Of Science
    Tên viết tắt: TNUS
    Địa chỉ: Phường Tân Thịnh - Thành phố Thái Nguyên
    Website: https://tnus.edu.vn/
```

Lưu ý rằng thông tin về các ngành đào tạo và điểm chuẩn không có dữ liệu cụ thể trong HTML, do đó tôi đã ghi "No data" cho các trường hợp này. Nếu có thêm thông tin chi tiết, bạn có thể cập nhật vào cấu trúc YAML này.