Dựa trên nội dung HTML bạn đã cung cấp, tôi sẽ trích xuất thông tin liên quan đến các thực thể và mối quan hệ có thể có trong bối cảnh tuyển sinh của Trường Đại học Thăng Long. Dưới đây là cấu trúc YAML được tạo ra từ thông tin đó:

```yaml
Mối quan hệ:
- Ngành đào tạo: Tất cả các ngành
  Trường: Đại học Thăng Long
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm thi THPT
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm học bạ
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm ĐGNL HN
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm Đánh giá Tư duy
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm xét tuyển kết hợp
- Trường: Đại học Thăng Long
  Địa chỉ: Đường Nghiêm Xuân Yêm, phường Đại Kim, quận Hoàng Mai, Hà Nội

Thực thể:
  Ngành đào tạo:
  - Mã ngành: No data
    Tên ngành: No data
    Tổ hợp: No data
    Điểm chuẩn 2024: No data
  Trường Đại học:
    Tên: Đại học Thăng Long
    Tên viết tắt: TLU
    Tên tiếng Anh: Thang Long University
    Mã trường: DTL
    Địa chỉ: Đường Nghiêm Xuân Yêm, phường Đại Kim, quận Hoàng Mai, Hà Nội
    Website: https://thanglong.edu.vn/
    Fanpage: https://www.facebook.com/thanglonguniversity/
  Phương thức xét tuyển:
  - Loại: Điểm thi THPT
    Đối tượng: Thí sinh có kết quả thi tốt nghiệp THPT năm 2024
    Quy chế: Thí sinh được đăng ký xét tuyển không giới hạn số nguyện vọng
  - Loại: Điểm học bạ
    Đối tượng: Thí sinh có kết quả học tập THPT đạt yêu cầu
    Quy chế: Thí sinh được xét tuyển bình đẳng theo kết quả học tập THPT
  - Loại: Điểm ĐGNL HN
    Đối tượng: Thí sinh có kết quả thi ĐGNL đạt tối thiểu 80/150 điểm
    Quy chế: Thí sinh được xét tuyển bình đẳng theo kết quả thi
  - Loại: Điểm Đánh giá Tư duy
    Đối tượng: Thí sinh có kết quả thi ĐGTD đạt tối thiểu 55/100 điểm
    Quy chế: Thí sinh được xét tuyển bình đẳng theo kết quả thi
  - Loại: Điểm xét tuyển kết hợp
    Đối tượng: Thí sinh có chứng chỉ quốc tế hoặc kết quả học tập THPT kết hợp điểm thi năng khiếu
    Quy chế: Thí sinh được xét tuyển bình đẳng theo kết quả thi và chứng chỉ quốc tế
```

Lưu ý rằng một số thông tin như mã ngành, tên ngành, tổ hợp và điểm chuẩn 2024 không có dữ liệu cụ thể trong tài liệu gốc, do đó được ghi là "No data".