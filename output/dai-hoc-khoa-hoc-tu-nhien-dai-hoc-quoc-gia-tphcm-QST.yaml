    Chỉ tiêu: 15% - 40%
  - Loại: Điểm ĐGNL HCM
    Chỉ tiêu: 45% - 55%
  - Loại: ƯTXT, XT thẳng
    Chỉ tiêu: Tối đa 5% (Xét tuyển thẳng), 1% - 5% (Ưu tiên xét tuyển thẳng), 10% - 20% (Ưu tiên xét tuyển)
  - Loại: Điểm xét tuyển kết hợp
    Chỉ tiêu: 8% - 20%
```

Lưu ý rằng một số thông tin như mã ngành, tên ngành, tổ hợp và điểm chuẩn 2024 không có dữ liệu cụ thể trong tài liệu HTML được cung cấp, do đó chúng được ghi là "No data".