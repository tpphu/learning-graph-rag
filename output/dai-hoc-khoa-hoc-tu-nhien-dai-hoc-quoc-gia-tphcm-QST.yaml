Dựa trên nội dung HTML bạn đã cung cấp, tôi sẽ trích xuất thông tin liên quan đến các thực thể và mối quan hệ có thể có trong bối cảnh tuyển sinh của Trường Đại học Khoa học Tự nhiên – Đại học Quốc gia TPHCM. Dưới đây là cấu trúc YAML theo yêu cầu:

```yaml
Mối quan hệ:
- Ngành đào tạo: Tất cả các ngành
  Trường: Trường Đại học Khoa học Tự nhiên – Đại học Quốc gia TPHCM
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm thi THPT
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm ĐGNL HCM
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: ƯTXT, XT thẳng
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm xét tuyển kết hợp
- Trường: Trường Đại học Khoa học Tự nhiên – Đại học Quốc gia TPHCM
  Địa chỉ: Cơ sở 1 tại 227 Nguyễn Văn Cừ, Phường 4, Quận 5, Tp. Hồ Chí Minh; cơ sở 2 tại Khu đô thị Đại học Quốc gia, Phường Linh Trung, Thành phố Thủ Đức

Thực thể:
  Ngành đào tạo:
  - Mã ngành: No data
    Tên ngành: No data
    Tổ hợp: No data
    Điểm chuẩn 2024: No data
  Trường Đại học:
    Tên: Trường Đại học Khoa học Tự nhiên
    Tên tiếng Anh: VNUHCM - University Of Science
    Tên viết tắt: HCMUS
