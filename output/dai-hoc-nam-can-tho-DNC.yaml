Dựa trên nội dung HTML bạn đã cung cấp, tôi sẽ trích xuất thông tin liên quan đến ERD và trình bày dưới dạng YAML. Tuy nhiên, do dữ liệu trong HTML không có thông tin chi tiết về các ngành đào tạo, điểm chuẩn, hoặc các mối quan hệ cụ thể giữa các thực thể, tôi sẽ chỉ có thể tạo ra một cấu trúc cơ bản dựa trên thông tin có sẵn.

```yaml
Mối quan hệ:
- Ngành đào tạo: Tất cả các ngành
  Trường: Trường Đại học Nam Cần Thơ
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm thi THPT
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm học bạ
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm ĐGNL HCM
- Trường: Trường Đại học Nam Cần Thơ
  Địa chỉ: Số 168, đường Nguyễn Văn Cừ nối dài, phường An Bình, Quận Ninh Kiều, TP. Cần Thơ

Thực thể:
  Ngành đào tạo:
  - Mã ngành: No data
    Tên ngành: No data
    Tổ hợp: No data
    Điểm chuẩn 2024: No data
  Trường Đại học:
    Mã trường: DNC
    Tên: Trường Đại học Nam Cần Thơ
    Tên tiếng Anh: Nam Can Tho University
    Tên viết tắt: NCTU
    Địa chỉ: Số 168, đường Nguyễn Văn Cừ nối dài, phường An Bình, Quận Ninh Kiều, TP. Cần Thơ
    Website: https://nctu.edu.vn/
```

Lưu ý rằng thông tin về các ngành đào tạo và điểm chuẩn không có dữ liệu cụ thể trong HTML, do đó tôi đã sử dụng "No data" để chỉ ra sự thiếu hụt này. Nếu có thêm thông tin chi tiết, bạn có thể bổ sung vào cấu trúc YAML trên.