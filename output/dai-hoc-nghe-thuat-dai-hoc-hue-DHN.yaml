Dựa trên nội dung HTML bạn đã cung cấp, tôi sẽ trích xuất thông tin liên quan đến các thực thể và mối quan hệ có thể có trong bối cảnh tuyển sinh của Trường Đại Học Nghệ Thuật – Đại Học Huế. Dưới đây là cấu trúc YAML được tạo ra từ thông tin đó:

```yaml
Mối quan hệ:
- Ngành đào tạo: Tất cả các ngành
  Trường: Trường Đại Học Nghệ Thuật – Đại Học Huế
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm thi THPT
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm học bạ
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm xét tuyển kết hợp
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: ƯTXT, XT thẳng
- Trường: Trường Đại Học Nghệ Thuật – Đại Học Huế
  Địa chỉ: Số 10 Tô Ngọc Vân, phường Thuận Thành, Thành phố Huế

Thực thể:
  Ngành đào tạo:
  - Mã ngành: No data
    Tên ngành: No data
    Tổ hợp: No data
    Điểm chuẩn 2024: No data
  Trường Đại học:
    Tên: Trường Đại Học Nghệ Thuật – Đại Học Huế
    Mã trường: DHN
    Tên tiếng Anh: University of Arts, Hue University
    Địa chỉ: Số 10 Tô Ngọc Vân, phường Thuận Thành, Thành phố Huế
    Website: https://nghethuathue.edu.vn/
```

Lưu ý rằng một số thông tin như mã ngành, tên ngành, tổ hợp và điểm chuẩn 2024 không có dữ liệu cụ thể trong nội dung HTML được cung cấp, do đó chúng được ghi là "No data". Nếu có thêm thông tin chi tiết, bạn có thể cập nhật vào cấu trúc YAML này.