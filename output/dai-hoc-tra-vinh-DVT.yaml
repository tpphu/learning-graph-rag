Cấu trúc YAML trên bao gồm các thực thể và mối quan hệ được trích xuất từ nội dung HTML. Các thông tin như mã ngành, tên ngành, phương thức xét tuyển, tổ hợp môn và điểm chuẩn được liệt kê chi tiết cho từng ngành đào tạo. Thông tin về trường đại học cũng được cung cấp đầy đủ.