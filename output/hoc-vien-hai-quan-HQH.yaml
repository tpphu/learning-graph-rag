Dựa trên nội dung HTML bạn đã cung cấp, tôi sẽ trích xuất thông tin liên quan đến ERD và trình bày dưới dạng YAML. Tuy nhiên, do dữ liệu trong HTML không có thông tin chi tiết về các ngành đào tạo, mã ngành, học phí, hoặc điểm chuẩn cụ thể, tôi sẽ chỉ có thể trích xuất các thực thể và mối quan hệ dựa trên thông tin có sẵn.

```yaml
Mối quan hệ:
- Ngành đào tạo: Tất cả các ngành
  Trường: Học viện Hải quân
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm thi THPT
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: ƯTXT, XT thẳng
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm ĐGNL HCM
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm ĐGNL HN
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm học bạ
- Trường: Học viện Hải quân
  Địa chỉ: Phường Vĩnh Nguyên, Nha Trang, Khánh Hoà
Thực thể:
  Ngành đào tạo:
  - Tên ngành: No data
    Tổ hợp: No data
    Điểm chuẩn 2024: No data
  Trường Đại học:
    Tên: Học viện Hải quân
    Tên Tiếng Anh: Vietnam Naval Academy
    Mã trường: HQH
    Địa chỉ: Phường Vĩnh Nguyên, Nha Trang, Khánh Hoà
    Website: https://www.hocvienhaiquan.edu.vn/
```

Lưu ý rằng thông tin chi tiết về các ngành đào tạo, mã ngành, học phí, và điểm chuẩn không có sẵn trong dữ liệu HTML bạn cung cấp, do đó, các trường này được đánh dấu là "No data". Nếu có thêm thông tin chi tiết, bạn có thể bổ sung vào cấu trúc YAML này.