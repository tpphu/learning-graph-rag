Dựa trên nội dung HTML bạn đã cung cấp, tôi sẽ trích xuất thông tin liên quan đến ERD và trình bày dưới dạng YAML. Tuy nhiên, do dữ liệu trong HTML không có thông tin chi tiết về các ngành đào tạo, mã ngành, hay điểm chuẩn cụ thể, tôi sẽ chỉ có thể tạo ra một cấu trúc cơ bản dựa trên thông tin có sẵn.

```yaml
Mối quan hệ:
- Ngành đào tạo: Tất cả các ngành
  Trường: Trường Đại Học Quy Nhơn
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm thi THPT
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm học bạ
- Ngành đào tạo: Tất cả các ngành ngoài sư phạm
  Phương thức xét tuyển: Điểm ĐGNL HCM
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm ĐGNL ĐH Sư phạm HN
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: ƯTXT, XT thẳng
- Trường: Trường Đại Học Quy Nhơn
  Địa chỉ: 170, An Dương Vương, Tp. Quy Nhơn, Bình Định

Thực thể:
  Ngành đào tạo:
  - Tên ngành: No data
    Mã ngành: No data
    Tổ hợp: No data
    Điểm chuẩn 2024: No data
  Trường Đại học:
    Tên: Trường Đại Học Quy Nhơn
    Mã trường: DQN
    Tên tiếng Anh: Quy Nhon University
    Tên viết tắt: QNU
    Địa chỉ: 170, An Dương Vương, Tp. Quy Nhơn, Bình Định
    Website: http://www.qnu.edu.vn
```

Lưu ý rằng thông tin chi tiết về các ngành đào tạo, mã ngành, tổ hợp môn, và điểm chuẩn không có sẵn trong dữ liệu HTML bạn cung cấp, do đó tôi đã sử dụng "No data" để chỉ ra sự thiếu hụt thông tin này. Nếu có thêm dữ liệu chi tiết, bạn có thể bổ sung vào cấu trúc YAML trên.