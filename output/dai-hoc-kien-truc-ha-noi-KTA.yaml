Dựa trên nội dung HTML bạn đã cung cấp, tôi sẽ trích xuất thông tin liên quan đến các thực thể và mối quan hệ có thể có trong bối cảnh tuyển sinh của Trường Đại học Kiến Trúc Hà Nội. Dưới đây là cấu trúc YAML được tạo ra từ thông tin đó:

```yaml
Mối quan hệ:
- Ngành đào tạo: Tất cả các ngành
  Trường: Trường Đại học Kiến Trúc Hà Nội
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm thi THPT
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm học bạ
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm xét tuyển kết hợp
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: ƯTXT, XT thẳng
- Trường: Trường Đại học Kiến Trúc Hà Nội
  Địa chỉ: Km 10, Đường Nguyễn Trãi, Quận Thanh Xuân, Thành phố Hà Nội

Thực thể:
  Ngành đào tạo:
  - Mã ngành: No data
    Tên ngành: No data
    Tổ hợp: No data
    Điểm chuẩn 2024: No data
  Trường Đại học:
    Tên: Trường Đại học Kiến Trúc Hà Nội
    Tên tiếng Anh: Hanoi Architectural University (HAU)
    Tên viết tắt: HAU
    Địa chỉ: Km 10, Đường Nguyễn Trãi, Quận Thanh Xuân, Thành phố Hà Nội
    Website: http://www.hau.edu.vn/
    Fanpage: https://www.facebook.com/DHKIENTRUCHN/
  Học phí:
    Lĩnh vực nghệ thuật: 13.500.000đ/năm
    Lĩnh vực khác: 16.400.000đ/năm
    Chương trình tiên tiến ngành kiến trúc: 40.000.000đ/năm
    Chương trình cử nhân kiến trúc nội thất IAHC: 82.500.000₫/năm
    Chương trình cử nhân kiến trúc Pháp DEEA: 75.000.000đ/năm
```

Lưu ý rằng một số thông tin như mã ngành, tên ngành, tổ hợp và điểm chuẩn 2024 không có dữ liệu cụ thể trong tài liệu HTML được cung cấp, do đó chúng được ghi là "No data". Nếu có thêm thông tin chi tiết, bạn có thể cập nhật vào cấu trúc YAML này.