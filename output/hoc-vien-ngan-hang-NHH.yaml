Dựa trên nội dung HTML bạn đã cung cấp, tôi sẽ trích xuất thông tin liên quan đến các thực thể và mối quan hệ có thể có trong bối cảnh tuyển sinh của Học viện Ngân hàng. Tuy nhiên, cần lưu ý rằng thông tin về ERD (Entity-Relationship Diagram) không được trực tiếp đề cập trong tài liệu HTML này. Thay vào đó, tôi sẽ dựa trên các thông tin có sẵn để suy luận ra các thực thể và mối quan hệ có thể có.

