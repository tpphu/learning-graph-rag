Dựa trên nội dung HTML bạn đã cung cấp, tôi sẽ trích xuất thông tin liên quan đến ERD và trình bày dưới dạng YAML. Tuy nhiên, do dữ liệu trong HTML không có thông tin chi tiết về các ngành đào tạo, mã ngành, hay điểm chuẩn cụ thể, tôi sẽ chỉ có thể tạo ra một cấu trúc cơ bản dựa trên thông tin có sẵn.

```yaml
Mối quan hệ:
- Ngành đào tạo: Tất cả các ngành
  Trường: Trường Sĩ Quan Chính Trị - Đại Học Chính Trị
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm thi THPT
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm học bạ
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: ƯTXT, XT thẳng
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm ĐGNL HCM
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm ĐGNL HN
Thực thể:
  Ngành đào tạo:
  - Tên ngành: No data
    Mã ngành: No data
    Tổ hợp: No data
    Điểm chuẩn 2024: No data
  Trường Đại học:
    Tên: Trường Sĩ Quan Chính Trị - Đại Học Chính Trị
    Tên viết tắt: POC
    Tên Tiếng Anh: Political university
    Mã trường: LCH
    Địa chỉ: Phường Vệ An, thành phố Bắc Ninh, tỉnh Bắc Ninh
    Website: http://daihocchinhtri.edu.vn/
    Fanpage: https://www.facebook.com/TruongDaiHocChinhTri
```

Lưu ý rằng thông tin chi tiết về các ngành đào tạo, mã ngành, và điểm chuẩn không có sẵn trong dữ liệu HTML bạn cung cấp, do đó tôi đã sử dụng "No data" để chỉ ra sự thiếu hụt thông tin này. Nếu có thêm dữ liệu chi tiết, tôi có thể cập nhật cấu trúc YAML cho phù hợp.