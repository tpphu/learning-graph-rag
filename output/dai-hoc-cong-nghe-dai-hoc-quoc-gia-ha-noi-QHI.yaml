Lưu ý rằng một số thông tin như mã ngành, tên ngành, học phí và điểm chuẩn cụ thể không có dữ liệu trong nội dung HTML được cung cấp. Nếu có thêm thông tin chi tiết, bạn có thể bổ sung vào cấu trúc YAML này.