Dựa trên nội dung HTML bạn đã cung cấp, tôi sẽ trích xuất thông tin liên quan đến các thực thể và mối quan hệ có thể có trong bối cảnh tuyển sinh của Trường Đại Học Lao Động – Xã Hội. Dưới đây là cấu trúc YAML theo yêu cầu:

```yaml
Mối quan hệ:
- Ngành đào tạo: Tất cả các ngành
  Trường: Trường Đại Học Lao Động – Xã Hội
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm thi THPT
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm học bạ
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: ƯTXT, XT thẳng
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Kết quả học tập năm học dự bị đại học
- Trường: Trường Đại Học Lao Động – Xã Hội
  Địa chỉ: 43 đường Trần Duy Hưng, Trung Hoà, Cầu Giấy, Hà Nội

Thực thể:
  Ngành đào tạo:
  - Tên ngành: No data
    Tổ hợp: No data
    Điểm chuẩn 2024: No data
  Trường Đại học:
    Tên: Trường Đại Học Lao Động – Xã Hội
    Mã trường: DLX
    Tên tiếng Anh: University of Labour and Social Affair
    Tên viết tắt: ULSA
    Địa chỉ: 43 đường Trần Duy Hưng, Trung Hoà, Cầu Giấy, Hà Nội
    Website: http://ulsa.edu.vn/
  Phương thức xét tuyển:
  - Loại: Điểm thi THPT
    Mã phương thức: 100
  - Loại: Điểm học bạ
    Mã phương thức: 200
  - Loại: ƯTXT, XT thẳng
    Mã phương thức: 301
  - Loại: Kết quả học tập năm học dự bị đại học
    Mã phương thức: 500
```

Lưu ý rằng một số thông tin như danh sách ngành đào tạo và điểm chuẩn cụ thể không có dữ liệu chi tiết trong nội dung HTML được cung cấp, do đó, chúng được ghi nhận là "No data".