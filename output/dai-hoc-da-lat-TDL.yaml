Dựa trên nội dung HTML bạn đã cung cấp, tôi sẽ trích xuất thông tin liên quan đến các thực thể và mối quan hệ, sau đó trình bày dưới dạng YAML. Dưới đây là cấu trúc YAML được tạo ra từ dữ liệu:

```yaml
