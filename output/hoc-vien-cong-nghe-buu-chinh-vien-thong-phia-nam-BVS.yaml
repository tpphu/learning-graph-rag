Dựa trên nội dung HTML bạn đã cung cấp, tôi sẽ trích xuất thông tin liên quan đến ERD và trình bày dưới dạng YAML. Tuy nhiên, do dữ liệu trong HTML không có thông tin chi tiết về các ngành đào tạo, mã ngành, hoặc các mối quan hệ cụ thể giữa các thực thể, tôi sẽ dựa trên các thông tin có sẵn để tạo ra một cấu trúc YAML cơ bản.

```yaml
