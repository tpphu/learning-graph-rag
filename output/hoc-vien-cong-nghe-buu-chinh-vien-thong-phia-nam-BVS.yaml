Lưu ý rằng thông tin chi tiết về các ngành đào tạo, mã ngành, và điểm chuẩn cụ thể không có trong dữ liệu HTML bạn cung cấp, do đó không thể liệt kê chi tiết trong YAML. Nếu có thêm thông tin chi tiết, tôi có thể cập nhật cấu trúc YAML cho phù hợp.