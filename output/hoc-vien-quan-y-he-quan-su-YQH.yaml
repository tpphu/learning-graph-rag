```

Lưu ý rằng thông tin về điểm chuẩn và các thuộc tính chi tiết khác không có sẵn trong nội dung HTML bạn cung cấp, do đó không thể đưa vào YAML. Nếu có thêm thông tin chi tiết, tôi có thể cập nhật lại cấu trúc YAML cho phù hợp hơn.