- Ngành đào tạo: Ngành Y học dự phòng
  Trường: Học viện Quân y
- Ngành đào tạo: Ngành Y khoa
  Phương thức xét tuyển: Điểm thi THPT
- Ngành đào tạo: Ngành Dược học
  Phương thức xét tuyển: Điểm thi THPT
- Ngành đào tạo: Ngành Y học dự phòng
  Phương thức xét tuyển: Điểm thi THPT
- Ngành đào tạo: Ngành Y khoa
  Phương thức xét tuyển: Đánh giá năng lực
- Ngành đào tạo: Ngành Dược học
  Phương thức xét tuyển: Đánh giá năng lực
- Ngành đào tạo: Ngành Y học dự phòng
