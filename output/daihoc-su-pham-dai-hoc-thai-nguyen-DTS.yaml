Dựa trên nội dung HTML bạn đã cung cấp, tôi sẽ trích xuất thông tin liên quan đến các thực thể và mối quan hệ có thể có trong bối cảnh tuyển sinh của Trường Đại Học Sư Phạm - Đại Học Thái Nguyên. Dưới đây là cấu trúc YAML theo yêu cầu:

```yaml
Mối quan hệ:
- Ngành đào tạo: Tất cả các ngành
  Trường: Trường Đại Học Sư Phạm - Đại Học Thái Nguyên
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm thi THPT
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm học bạ
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm ĐGNL HN
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm xét tuyển kết hợp
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: ƯTXT, XT thẳng
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm ĐGNL ĐH Sư phạm HN
- Trường: Trường Đại Học Sư Phạm - Đại Học Thái Nguyên
  Địa chỉ: Số 20, đường Lương Ngọc Quyến, phường Quang Trung, thành phố Thái Nguyên

Thực thể:
  Ngành đào tạo:
  - Mã ngành: No data
    Tên ngành: No data
    Tổ hợp: No data
    Điểm chuẩn 2024: No data
  Trường Đại học:
    Mã trường: DTS
    Tên: Trường Đại Học Sư Phạm - Đại Học Thái Nguyên
    Tên tiếng Anh: Thai Nguyen University, College of Education
    Tên viết tắt: TNUE
    Địa chỉ: Số 20, đường Lương Ngọc Quyến, phường Quang Trung, thành phố Thái Nguyên
    Website: http://www.tnu.edu.vn/
```

Lưu ý rằng thông tin về các ngành đào tạo cụ thể, mã ngành, tổ hợp và điểm chuẩn năm 2024 không có dữ liệu chi tiết trong nội dung HTML được cung cấp, do đó, chúng được ghi nhận là "No data". Nếu có thêm thông tin chi tiết, bạn có thể cập nhật vào cấu trúc YAML này.