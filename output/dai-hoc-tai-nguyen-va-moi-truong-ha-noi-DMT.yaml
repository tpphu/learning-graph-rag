Dựa trên nội dung HTML bạn đã cung cấp, tôi sẽ trích xuất thông tin liên quan đến các thực thể và mối quan hệ có thể có trong bối cảnh tuyển sinh của Trường Đại học Tài nguyên và Môi trường Hà Nội. Dưới đây là cấu trúc YAML theo yêu cầu:

```yaml
