Dựa trên nội dung HTML bạn đã cung cấp, tôi sẽ trích xuất thông tin liên quan đến các thực thể và mối quan hệ có thể có trong bối cảnh tuyển sinh của Trường Đại học Sư phạm Hà Nội 2. Dưới đây là cấu trúc YAML được tạo ra từ thông tin đó:

```yaml
Mối quan hệ:
- Ngành đào tạo: Tất cả các ngành
  Trường: Trường Đại học Sư phạm Hà Nội 2
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm thi THPT
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm học bạ
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm ĐGNL HN
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm ĐGNL HCM
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm ĐGNL ĐH Sư phạm HN
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: ƯTXT, XT thẳng
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm xét tuyển kết hợp
- Trường: Trường Đại học Sư phạm Hà Nội 2
  Địa chỉ: Số 32, Đường Nguyễn Văn Linh, Phường Xuân Hòa, thị xã Phúc Yên, tỉnh Vĩnh Phúc

Thực thể:
  Ngành đào tạo:
  - Mã ngành: No data
    Tên ngành: No data
    Tổ hợp: No data
    Điểm chuẩn 2024: No data
  Trường Đại học:
    Tên: Trường Đại học Sư phạm Hà Nội 2
    Mã trường: SP2
    Tên tiếng anh: Hanoi Pedagogical University 2
    Tên viết tắt: HPU2
    Địa chỉ: Số 32, Đường Nguyễn Văn Linh, Phường Xuân Hòa, thị xã Phúc Yên, tỉnh Vĩnh Phúc
    Website: http://www.hpu2.edu.vn
```

Lưu ý rằng một số thông tin như mã ngành, tên ngành, tổ hợp và điểm chuẩn 2024 không có dữ liệu cụ thể trong nội dung HTML được cung cấp, do đó chúng được ghi nhận là "No data". Nếu có thêm thông tin chi tiết, bạn có thể cập nhật vào cấu trúc YAML này.