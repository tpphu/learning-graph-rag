Lưu ý rằng thông tin chi tiết về các ngành đào tạo, mã ngành, học phí, và điểm chuẩn không có sẵn trong dữ liệu HTML bạn cung cấp, do đó tôi đã sử dụng "No data" để chỉ ra sự thiếu hụt thông tin này. Nếu có thêm thông tin chi tiết, bạn có thể bổ sung vào cấu trúc YAML trên.