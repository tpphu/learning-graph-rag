Dựa trên nội dung HTML bạn đã cung cấp, tôi sẽ trích xuất thông tin liên quan đến ERD và trình bày dưới dạng YAML. Tuy nhiên, do dữ liệu trong HTML không có thông tin chi tiết về các ngành đào tạo, mã ngành, học phí, hoặc điểm chuẩn cụ thể, tôi sẽ chỉ có thể tạo ra một cấu trúc cơ bản dựa trên thông tin có sẵn.

