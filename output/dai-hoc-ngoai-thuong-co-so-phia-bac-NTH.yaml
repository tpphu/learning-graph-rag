Dựa trên nội dung HTML bạn đã cung cấp, tôi sẽ trích xuất thông tin liên quan đến ERD và trình bày dưới dạng YAML. Tuy nhiên, cần lưu ý rằng thông tin trong HTML không hoàn toàn phù hợp với một ERD điển hình, vì nó không chứa các thực thể và mối quan hệ rõ ràng như trong một cơ sở dữ liệu. Dưới đây là cách tôi sẽ cấu trúc thông tin:

```yaml
Mối quan hệ:
- Ngành đào tạo: Tất cả các ngành
  Trường: Trường Đại học Ngoại thương Hà Nội
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm thi THPT
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm học bạ
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm ĐGNL HN
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm ĐGNL HCM
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm xét tuyển kết hợp
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: ƯTXT, XT thẳng
- Trường: Trường Đại học Ngoại thương Hà Nội
  Địa chỉ: 91 đường Chùa Láng, P.Láng Thượng, Đống Đa, Hà Nội
Thực thể:
  Ngành đào tạo:
  - Chỉ tiêu: No data
    Học phí: No data
    Mã ngành: No data
    Tên ngành: No data
    Phương thức xét tuyển:
      - Loại: Điểm thi THPT
        Tổ hợp: A00, A01, D01, D02, D03, D04, D06, D07
        Điểm chuẩn 2024: No data
      - Loại: Điểm học bạ
        Tổ hợp: No data
        Điểm chuẩn 2024: No data
      - Loại: Điểm ĐGNL HN
        Tổ hợp: No data
        Điểm chuẩn 2024: No data
      - Loại: Điểm ĐGNL HCM
        Tổ hợp: No data
        Điểm chuẩn 2024: No data
      - Loại: Điểm xét tuyển kết hợp
        Tổ hợp: No data
        Điểm chuẩn 2024: No data
      - Loại: ƯTXT, XT thẳng
        Tổ hợp: No data
        Điểm chuẩn 2024: No data
  Trường Đại học:
    Facebook: https://www.facebook.com/TuyensinhFTU/
    Tên: Trường Đại học Ngoại thương Hà Nội
    Website: http://www.ftu.edu.vn
    Địa chỉ: 91 đường Chùa Láng, P.Láng Thượng, Đống Đa, Hà Nội
```

Lưu ý rằng thông tin về mã ngành, tên ngành, chỉ tiêu, học phí và điểm chuẩn cụ thể không có dữ liệu trong HTML được cung cấp, do đó tôi đã ghi "No data" cho các mục này. Nếu có thêm thông tin chi tiết, bạn có thể cập nhật vào cấu trúc YAML này.