Dựa trên nội dung HTML bạn đã cung cấp, tôi sẽ trích xuất thông tin liên quan đến các thực thể và mối quan hệ có thể có trong dữ liệu tuyển sinh của Trường Đại Học Xây Dựng Miền Trung. Dưới đây là cấu trúc YAML theo yêu cầu:

```yaml
Mối quan hệ:
- Ngành đào tạo: Tất cả các ngành
  Trường: Trường Đại Học Xây Dựng Miền Trung
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm thi THPT
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm học bạ
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm ĐGNL HCM
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: ƯTXT, XT thẳng
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm xét tuyển kết hợp
- Ngành đào tạo: Tất cả các ngành
  Phương thức xét tuyển: Điểm xét tốt nghiệp THPT
- Trường: Trường Đại Học Xây Dựng Miền Trung
  Địa chỉ: Số 24 Nguyễn Du, phường 7, Tp. Tuy Hoà, tỉnh Phú Yên
Thực thể:
  Ngành đào tạo:
  - Mã ngành: No data
    Tên ngành: No data
    Tổ hợp: No data
    Điểm chuẩn 2024: No data
  Trường Đại học:
    Mã trường: XDT
    Tên: Trường Đại Học Xây Dựng Miền Trung
    Tên tiếng Anh: Mientrung University of Civil Engineering
    Tên viết tắt: MUCE
    Địa chỉ: Số 24 Nguyễn Du, phường 7, Tp. Tuy Hoà, tỉnh Phú Yên
    Website: https://muce.edu.vn/
```

Lưu ý rằng thông tin về các ngành đào tạo cụ thể và điểm chuẩn chưa có dữ liệu chi tiết trong nội dung HTML được cung cấp, do đó tôi đã ghi "No data" cho các trường hợp này. Nếu có thêm thông tin chi tiết, bạn có thể cập nhật vào cấu trúc YAML này.